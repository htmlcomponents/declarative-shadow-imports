<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
</head>

<body>
    <p>Page level CSS and other assets cannot just be “pulled” or “pushed” into the shadow tree.</p>
    <style id=”resets”>
        section {
            border: medium dashed red;
        }
    </style>
    <section>I’m in the light DOM</section>
    <div id="host">
        <template shadowrootmode="open">
            <section>
                I'm in the shadow DOM
            </section>
        </template>
    </div>

</body>

</html>
